apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: appsody-manual-pipeline-run
spec:
  serviceAccount: appsody-sa
  timeout: "1h0m0s"  
  pipelineRef:
    name: appsody-build-pipeline
  trigger:
    type: manual
  resources:
    - name: git-source
      resourceRef:
        name: git-source
    - name: docker-image
      resourceRef:
        name: docker-image